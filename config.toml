# 网站根地址
baseURL = "https://blog.misitebao.com/"
# [en, zh-cn, fr, ...] 设置默认的语言
defaultContentLanguage = "zh-cn"
# 网站语言, 仅在这里 CN 大写
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true
# 网站标题
title = "米司博客"
# 更改使用 Hugo 构建网站时使用的默认主题
theme = "hugo-theme-loveIt"

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
# LoveIt 主题版本
version = "0.2.X"
# 网站描述
# description = "米司博客-米司特包的个人博客-世界上有10种人,一种懂二进制,一种不懂二进制."
# 网站关键词
keywords = ["米司特包", "米司", "misitebao", "米司博客"]

  # 搜索配置
  [params.search]
  enable = true
  # 搜索引擎的类型 ("lunr", "algolia")
  type = "lunr"
  # 文章内容最长索引长度
  contentLength = 4000
  # 搜索框的占位提示语
  placeholder = "请输入搜索关键词"
  # LoveIt 新增 | 0.2.1 最大结果数目
  maxResultLength = 10
  # LoveIt 新增 | 0.2.3 结果内容片段长度
  snippetLength = 50
  # LoveIt 新增 | 0.2.1 搜索结果中高亮部分的 HTML 标签
  highlightTag = "em"
  # LoveIt 新增 | 0.2.4 是否在搜索索引中使用基于 baseURL 的绝对路径
  absoluteURL = false

  # 代码块配置
  [params.page.code]
  # 是否显示代码块的复制按钮
  copy = true
  # 默认展开显示的代码行数
  maxShownLines = 18

  # 页面底部信息配置
  [params.footer]
  enable = true
  # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
  custom = ''
  # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
  hugo = false
  # LoveIt 新增 | 0.2.0 是否显示版权信息
  copyright = true
  # LoveIt 新增 | 0.2.0 是否显示作者
  author = true
  # 网站创立年份
  since = 2015
  # ICP 备案信息，仅在中国使用 (支持 HTML 格式)                              
  icp = "鄂ICP备20006255号"
  # 许可协议信息 (支持 HTML 格式)
  license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  # LoveIt 新增 | 0.2.0 Section (所有文章) 页面配置
  [params.section]
  # section 页面每页显示文章数量
  paginate = 15
  # 日期格式 (月和日)
  dateFormat = "01-02"
  # RSS 文章数目
  rss = 10

  # LoveIt 新增 | 0.2.0 List (目录或标签) 页面配置
  [params.list]
  # list 页面每页显示文章数量
  paginate = 15
